<!DOCTYPE html>
<html>
	<head>
		<link href="css/materialize.css" rel="stylesheet">
	</head>
	<body>
		<h1>Voy a trabjar localStorage</h1>
		<hr>
		<div class="container">
			<table style="border: solid; border:2" >
				<tr>	
					<td>
						<input type="text" id="idNombre" placeholder="Nombre">
					</td>
					<td>
						<input type="text" id="idApellido" placeholder="Apellido">
					</td>
				</tr>
				<tr>
					<td >
						<button onclick="guardarLocalStorage()">
							Guardar LocalStorage
						</button>
						<button onclick="guardarSessionStorage()">
							Guardar SessionStorage
						</button>
					</td>
					<td >
						<button onclick="borrarLocalStorage()">
							Borrar LocalStorage
						</button>
						<button onclick="borrarSessionStorage()">
							Borrar sessionStorage
						</button>
					</td>
				</tr>	
				<tr>
					<td>	
						<button onclick="agregarCookie()">
							Agregar Cookie
						</button>
					</td>
					<td>	
						<button onclick="agregarCookie()">
							Acceder Cookie
						</button>
					</td>
				</tr>			
			</table>
		</div>
	</body>
	<script>

		function guardarLocalStorage(){

			var nombre = document.getElementById("idNombre").value;
			var apellido = document.getElementById("idApellido").value;

			var numero = localStorage.length;
			localStorage.setItem("Nombre."+numero,nombre+" "+apellido);


		}

		function guardarSessionStorage(){

			var nombre = document.getElementById("idNombre").value;
			var apellido = document.getElementById("idApellido").value;

			var numero = sessionStorage.length;
			sessionStorage.setItem("Nombre."+numero,nombre+" "+apellido);
		}

		function borrarLocalStorage(){
			localStorage.clear();

		}
		function borrarSessionStorage(){
			sessionStorage.clear();
		}

		function agregarCookie(){

			document.cookie = "Nombre=Hola Soy una cookie;SameSite=Lax";

		}

		function accederCookie(){

			var miCookie = document.cookie;
			console.log(miCookie);

		}




	</script>
